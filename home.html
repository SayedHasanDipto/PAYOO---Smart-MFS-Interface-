<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYOO | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
        }
    </style>

</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300">
        <section class="flex justify-between items-center w-11/12 mx-auto py-3">
            <div class="left flex items-center gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="Logo">
                </div>
                <div class="blance-info">
                    <h2 class="text-2xl font-bold">$<span id="blacnec">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./login.html" class="btn btn-soft">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto space-y-5 py-10">
        <h2 class="font-bold text-3xl">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-[110px] py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="option1">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-[110px] py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="option1">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-[110px] py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="option1">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-[110px] py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="option1">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-[110px] py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="option1">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-[110px] py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="option1">
                <p>Transactions</p>
            </button>
        </div>
    </section>

</body>

</html>
